buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'


task cucumber(dependsOn: testClasses) {
	doLast {
		javaexec {
			main = "cucumber.api.cli.Main"
			classpath = configurations.testRuntimeClasspath + sourceSets.main.output + sourceSets.test.output
			args = ['--plugin', 'pretty', '--glue', 'gradle.cucumber', 'src/test/resources']
		}
	}
}

group = 'uk.gov.ons.fwmt'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	testCompile 'io.cucumber:cucumber-java:2.3.1'
	testCompile 'io.cucumber:cucumber-junit:2.3.1'
}
