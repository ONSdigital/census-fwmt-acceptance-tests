buildscript {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'

group = 'uk.gov.ons.fwmt'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	testCompile 'io.cucumber:cucumber-java:2.3.1'
	testCompile 'io.cucumber:cucumber-junit:2.3.1'
}
