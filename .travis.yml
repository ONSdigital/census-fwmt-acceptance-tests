language: java
jdk: openjdk11
services:
- docker
before_install:
- docker-compose up -d
install: true
script:
  - sleep 60
  - ./gradlew build --info;
env:
  global:
  - SPRING_PROFILES_ACTIVE=default,integration-tests
branches:
  only:
  - master
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_failure:
- docker logs adapter
- docker logs job
- docker logs mock
- docker logs feedback
- docker logs rabbit
